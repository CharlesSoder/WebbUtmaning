<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socket.IO Tic-Tac-Toe</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        grid-gap: 5px;
        margin: 20px auto;
        width: 310px;
      }
      .cell {
        width: 100px;
        height: 100px;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        cursor: pointer;
      }
      #message {
        font-size: 1.5em;
        color: red;
        margin-top: 10px;
      }
      #reset {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
      .chat-container {
        position: absolute;
        top: 100px;
        right: 20px;
        width: 250px;
        display: flex;
        flex-direction: column;
      }
      #messages {
        list-style: none;
        padding: 0;
        height: 300px;
        overflow-y: auto;
        border: 1px solid #000;
        background: #f9f9f9;
      }
      #messages li {
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }
      #chat-form {
        display: flex;
        margin-top: 10px;
      }
      #chat-input {
        flex-grow: 1;
        padding: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Välkommen till ULTIMATE Tic-Tac-Toe</h1>
      <p id="status">Väntar på spelare...</p>
      <div id="board"></div>
      <p id="message"></p>
      <button id="reset">Restart Game</button>
    </div>
    <div class="chat-container">
      <h3>Chat</h3>
      <ul id="messages"></ul>
      <form id="chat-form">
        <input id="chat-input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      /* ytterligare variabler som kopplar till index.js */
      var socket = io();
      let playertype = null;
      let board = Array(9).fill(null);

      // Här skapas den faktiska spelplanen och används dynamiskt så att den ändras under spelets gång
      const boardElement = document.getElementById("board");
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", () => makeMove(i));
        boardElement.appendChild(cell);
      }

      // Kollar vilken "type" av spelare "X" eller "O"
      socket.on("playerType", (type) => {
        playerType = type;
        updateStatus();
      });

      function updateStatus() {
        const turnText = x;
        // ska visa vems turn det är, och sätta spelare till typ X eller O
      }

      // Bräduppdateringar, används för att uppdatera brädan när en förändring sker
      socket.on("boardUpdate", (newBoard) => {
        board = newBoard;
        updateBoard();
      });

      // Reagerar eller lyssnar på gameover
      socket.on("gameOver", (message) => {
        document.getElementById("message").textContent = message;
        setTimeout(() => {
          document.getElementById("message").textContent = "";
        }, 3000);
      });

      // Ifall spelet är fullt = ge en alert, skulle bli fel om fler än 2 olika spelare skulle joina
      socket.on("full", (msg) => {
        alert(msg);
      });

      // servern ska lyssna på reset knappen här
      socket.on("resetGame", () => {
        board = Array(9).fill(null);
        updateBoard();
        document.getElementById("message").textContent = "";
      });

      function makeMove(index) {
        if (board[index] === null) {
          socket.emit("makeMove", index);
        }
      }

      function updateBoard() {
        document.querySelectorAll(".cell").forEach((cell, i) => {
          cell.textContent = board[i] || "";
        });
      }
      document.getElementById("reset").addEventListener("click", () => {
        socket.emit("resetGame");
      });

      // Variabler för chatt funktioner som används nedan // lade till username
      var username = localStorage.getItem("username") || "Okänd";
      var chatForm = document.getElementById("chat-form");
      var chatInput = document.getElementById("chat-input");
      var messages = document.getElementById("messages");

      //Tar input från message
      chatForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (chatInput.value) {
          socket.emit("chat message", `${username}: ${chatInput.value}`);
          chatInput.value = "";
        }
      });
      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
